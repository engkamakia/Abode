{% extends 'realestate/layout.html' %}
{% load static %}
{% block content %}
<br>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>{{current_user}}, Are you sure you want to delete <strong>Property:</strong>  "{{property}}"?  </p>

            <form action="{% url 'delete_property' property.id %}" method="POST">
                {% csrf_token %}

                <a class = "btn btn-warning" href="{% url 'agent' %}">Cancel</a>
                
                <input class = "btn btn-danger" type="submit" name="Confirm">

            </form>
        </div>
    </div>
</div>
{% endblock %}
